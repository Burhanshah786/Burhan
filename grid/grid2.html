<html>
<head></head>
<style>
#parent{
    display: grid;
    height: 100vh;
    width: 100vw;
    grid-template: 
    "c1 c1 c3"
    "c2 c2 c3";
}
.box:nth-child(1){
    grid-area: c1;
    background-color: black;
}

.box:nth-child(2){
    grid-area: c2;
    background-color: magenta;
}

.box:nth-child(3){
    grid-area: c3;
    background-color: maroon;
}

</style>
<body>
     
<div id="parent">
 <div class="box" ></div>
 <div class="box" ></div>
 <div class="box" ></div>

</div>

</body>
































</html>
